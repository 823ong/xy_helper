name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
            target: dmg
          - os: windows-latest
            platform: windows
            arch: x64
            target: nsis

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Electron cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
            %LOCALAPPDATA%\cache\electron
            %LOCALAPPDATA%\cache\electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Get tag name
        id: get_tag
        shell: bash
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install

      - name: Build and package (macOS)
        if: matrix.platform == 'macos'
        run: pnpm run build:mac -- --mac --arm64 --config.version=${{ steps.get_tag.outputs.TAG_NAME }} --config.publish.releaseName=${{ steps.get_tag.outputs.TAG_NAME }} --config.publish.draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and package (Windows)
        if: matrix.platform == 'windows'
        run: pnpm run build:win -- --win --x64 --config.version=${{ steps.get_tag.outputs.TAG_NAME }} --config.publish.releaseName=${{ steps.get_tag.outputs.TAG_NAME }} --config.publish.draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 上传 artifacts 以便下载（可选，用于调试）
      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: xy_helper-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: xy_helper-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.yml
